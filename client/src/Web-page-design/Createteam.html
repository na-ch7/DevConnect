<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
    <title>Create Team</title>
</head>

<body>
    <div class="wrapper gradient-background">
        <!-- Sidebar  -->
        <nav id="sidebar" style="position: fixed;height: 100vh; z-index: 5;">
            <div class="sidebar-header">
                <h3>DevConnect</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Post</a>
                </li>
                <li>
                    <a href="#">Explore</a>
                </li>
                <li>
                    <a href="#">join Team</a>
                </li>
            </ul>

            <ul class="list-unstyled CTAs" style="padding-left: 9px; position: fixed; bottom: 1px;margin-bottom: 0;">
                <a href="#" class="d-flex align-items-center"><img src="https://github.com/mdo.png" alt="" width="32"
                        height="32" class="rounded-circle me-2"><strong>Profile</strong></a>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content" style="padding: 0px;">



            <section id="starter">
                <div class="profile-contains">
                    <div class="boxcontainer">
                        <div class="spacearound">
                        </div>
                        <div class="ficard2">
                            <div class="profileinput">
                                <img src="F9tZe6EaUAAEVkt.jpeg" alt="" height="50px" style="float: left;border-radius: 50%;">
                                <h1 class="ficon">Project Details</h1>
                            </div>
                            <div class="Cred playfair-display-t">
                                <div class="" data-text="Email" style="margin-top: 20px;">Project Title</div>
                            </div>
                            <div class="input-box">
                                <input type="text" class="form-control" id="floatingInput" style="margin-bottom: 10px;width: 100%;">
                            </div>
                            <div class="Cred playfair-display-t">
                                <div class="" data-text="Email" style="margin-top: 20px;">Description</div>
                            </div>
                            <div class="input-box">
                                <input type="text" class="form-control" id="floatingInput" style="margin-bottom: 10px;width: 100%;">
                            </div>
                            <div class="Cred playfair-display-t">
                                <div class="" data-text="Email" style="margin-top: 20px;">GitHub Link</div>
                            </div>
                            <div class="input-box">
                                <input type="url" class="form-control" id="floatingInput" style="margin-bottom: 10px;width: 100%;">
                            </div>
                            <div class="Cred playfair-display-t">
                                <div class="" data-text="Email" style="margin-top: 20px;">Number of Members Required</div>
                            </div>
                            <div class="input-box">
                                <input type="number" class="form-control" id="floatingInput" style="margin-bottom: 10px;width: 100%;">
                            </div>
                            <div class="Cred playfair-display-t">
                                <div class="" data-text="Email" style="margin-top: 20px;">Project Status</div>
                            </div>
                            <div class="input-box">
                                <input type="email" class="form-control" id="floatingInput" style="margin-bottom: 10px;width: 100%;">
                            </div>
                            <button class="button-49 playfair-display-t" role="button">Create</button>
                        </div>
                    </div>
                </div>
                <canvas id="dotspro"></canvas>
            </section>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="home.js"></script>

</html>
