<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="home.css">
    <style>

            margin-bottom: 40px;

        .profilebox{

        }
        h3{

    <title>Create Team</title>

<body>
    <div class="wrapper gradient-background">
        <!-- Sidebar  -->
        <nav id="sidebar" style="position: fixed;height: 100vh; z-index: 5;">
            <div class="sidebar-header">
                <h3>DevConnect</h3>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Post</a>
                </li>
                <li>
                    <a href="#">Explore</a>
                </li>
                <li>
                    <a href="#">join Team</a>
                </li>
            </ul>

            <ul class="list-unstyled CTAs" style="padding-left: 9px; position: fixed; bottom: 1px;margin-bottom: 0;">

        <div id="content" style="padding: 0px;">

                        </div>

                            </div>

                                <h3 class="ficon">

                                </h3>
                                <div style="border: 2px solid white;border-radius: 20px;" class="profilebox"><h3>Email input</h3></div>
                            </div>
                            <div>
                                <h3>GitHub Id</h3>
                                <div style="border: 2px solid white;border-radius: 20px;" class="profilebox"><h3>GitHub Id</h3></div>
                            </div>

                                
                        
                        </div>
                    </div>
                </div>
                <canvas id="dotspro"></canvas>
            </section>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
